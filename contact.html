<!DOCTYPE html>
<html>

<head>
    <title>Fullhaura - Agence web freelance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo-black.png" alt="Fullhaura logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h3>Contactez-nous</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Nom">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Adresse e-mail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
            </div>
            <button type="submit">Envoyer <span class="glyphicon glyphicon-send"></span></button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Fullhaura. Tous droits réservés.</p>
    </footer>
</body>

</html>
